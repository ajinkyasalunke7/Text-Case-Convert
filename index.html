<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Case Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body style="background-color:powderblue;">
    <div class="container-fluid text-center">
        <h2 class="my-3">
            <center>Case Converter</center>
        </h2>

        <div class="form-floating my-3 mx-5 text-center">
            <textarea class="form-control text-center" placeholder="Leave a comment here" id="text"
                style="height: 200px; width:1800px; background-color:#212550; color:#ffff;"></textarea>

        </div>
        <div class=" my-5">
            <button type="button" class="btn btn-primary  me-3" onclick="convertToLowerCaseAndSet()">lower case</button>
            <button type="button" class="btn btn-success me-3" onclick="  convertToUpperCaseAndSet()">UPPER CASE</button>
            <button type="button" class="btn btn-primary  me-3" onclick=" convertToCapitalizedCaseAndSet()">Capitalized Case</button>
            <button type="button" class="btn btn-success me-3" onclick="convertToAlternatingCaseAndSet()">aLtErNaTiNg cAsE</button>
            <button type="button" class="btn btn-primary  me-3" onclick="convertToTitleCaseAndSet()">Title Case</button>
            <button type="button" class="btn btn-success m-3" onclick="convertToInverseCaseAndSet()">InVeRsE CaSe</button>
            <button type="button" class="btn btn-primary  my-2 mb-3" onclick="downloadTextAsFile()">Download Text</button>
            <button type="button" class="btn btn-success me-3" onclick="copyTextToClipboard()">Copt Text to Clipboard</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
